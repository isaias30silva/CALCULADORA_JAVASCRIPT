<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="botao_roxo botao_c">C</button>
            <button class="botao_roxo">รท</button>

            <button class="botao_verde">7</button>
            <button class="botao_verde">8</button>
            <button class="botao_verde">9</button>
            <button class="botao_roxo">x</button>

            <button class="botao_verde">4</button>
            <button class="botao_verde">5</button>
            <button class="botao_verde">6</button>
            <button class="botao_roxo">-</button>

            <button class="botao_verde">1</button>
            <button class="botao_verde">2</button>
            <button class="botao_verde">3</button>
            <button class="botao_roxo">+</button>

            <button class="botao_verde botao_zero">0</button>
            <button class="botao_verde">,</button>
            <button class="botao_roxo">=</button>
        </div>
    </div>
    <script src="./assets/scripts.js"></script>
</body>
</html>
